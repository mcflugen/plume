language: generic
os:
- linux
- osx
env:
  matrix:
  - PYTHON="3.8"
  - PYTHON="3.7"
  - PYTHON="3.6"
  global:
  - CONDA_PREFIX=$HOME/miniconda
  - MINICONDA_URL_BASE="https://repo.continuum.io/miniconda/Miniconda3-latest"
  - secure: 
sudo: false
jobs:
  include:
  - stage: lint
    os: linux
    script:
    - pip install flake8
    - make lint
  - stage: deploy
    if: tag=~ v.*$
    os: linux
    env: PYTHON=3.8
    script: &1
    - pip install twine wheel
    - python setup.py sdist
    - twine upload -u mcflugen -p$PYPI_PASS dist/*plume*

  - &deploy
    stage: deploy
    if: tag =~ v.*$
    os: osx
    env: CONDA_ENV=3.8
    script:
    - pip install twine wheel
    - python setup.py bdist_wheel
    - twine upload -u mcflugen -p$PYPI_PASS dist/*plume*
  - <<: *deploy
    os: osx
    env: CONDA_ENV=3.7
  - <<: *deploy
    os: osx
    env: CONDA_ENV=3.6

  - <<: *deploy
    sudo: required
    os: linux
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
         PLAT=manylinux1_x86_64
         CONDA_ENV=3.7
    install:
    - docker pull $DOCKER_IMAGE
    script:
    - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE /io/.ci/travis/build_wheels.sh
    - ls wheelhouse/
    - pip install twine
    - twine upload -u mcflugen -p$PYPI_PASS wheelhouse/*plume*manylinux*
before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    OS="MacOSX-x86_64"
  else
    OS="Linux-x86_64"
  fi
- curl $MINICONDA_URL_BASE-$OS.sh > $HOME/minconda.sh
- bash $HOME/minconda.sh -b -p $CONDA_PREFIX
- export PATH="$CONDA_PREFIX/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda create -n _testing python=$PYTHON --file=requirements-setup.txt
- source activate _testing
- conda info -a && conda list
install:
- pip install --pre -e .
script:
- pip install -r requirements-testing.txt
- pytest -vvv --cov=plume --cov-report=xml:$(pwd)/coverage.xml --mypy
after_success: coveralls
